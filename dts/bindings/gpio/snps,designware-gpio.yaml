description: Synopsys DesignWare GPIO node

compatible: "snps,designware-gpio"

include: [gpio-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
  reg:
    required: true

  "#gpio-cells":
    const: 2

  vbat-resume:
    type: boolean
    description: Vbat resume support

gpio-cells:
  - pin
  - flags
