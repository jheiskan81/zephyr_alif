description: |
  ALIF Devkit MIPI D-PHY from Synopsis.

compatible: "snps,designware-dphy"

include: base.yaml

properties:
  ref-frequency:
    type: int
    default: 38400000
    description: Reference Frequency for D-PLL.

  cfg-clk-frequency:
    type: int
    default: 25000000
    description: Configuration clock frequency for D-PHY.

  "#dphy-cells":
    type: int
    required: true
    const: 1
    description: Provides the cell ID of DPHY to be used.

dphy-cells:
  - id
