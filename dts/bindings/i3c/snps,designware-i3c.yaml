description: >
    This is a binding for the Synopsys I3C interface

compatible: "snps,designware-i3c"

include: [i3c-controller.yaml, pinctrl-device.yaml]

properties:
  clocks:
    required: true

  od-thigh-min-ns:
    type: int
    default: 24
    description: |
      Minimum high clock pulse length (ns) in Open-Drain mode for pure bus.
      The default value is from Section 4.3.11.2 & Table 49 of the I3C
      Basic Specification v1.2 (16-Dec-2024).

  od-tlow-min-ns:
    type: int
    default: 200
    description: |
      Minimum low clock pulse length (ns) in Open-Drain mode.
      The default value is from Section 4.3.11.2 & Table 49 of the I3C
      Basic Specification v1.2 (16-Dec-2024).

  pinctrl-0:
    required: true
