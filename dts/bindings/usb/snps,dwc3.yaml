description: DesignWare USB DWC3 controller

compatible: "snps,dwc3"

include: [usb-controller.yaml]

bus: usb

properties:
  reg:
    required: true

  interrupts:
    required: true


  num-in-eps:
    type: int
    required: true
    description: |
      Number of configured IN endpoints including control endpoint.

  num-out-eps:
    type: int
    required: true
    description: |
      Number of configured OUT endpoints including control endpoint.