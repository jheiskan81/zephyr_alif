description: ns16550 UART

compatible: "ns16550"

include: [uart-controller.yaml, pcie-device.yaml, pinctrl-device.yaml, reset-device.yaml]

properties:
  reg-shift:
    type: int
    required: true
    description: quantity to shift the register offsets by

  pcp:
    type: int
    description: custom clock (PRV_CLOCK_PARAMS, if supported)

  dlf:
    type: int
    description: divisor latch fraction (DLF, if supported)

  fifo-size:
    type: int
    description: Size of FIFO

  io-mapped:
    type: boolean
    description: specify registers are IO mapped or memory mapped

  software-reset:
    type: boolean
    description: If present, the driver will perform a software reset on the UART
      instance during initialization using the Software Reset Register (SRR) available
      in some implementations of the Synopsys DesignWare UART. Use this property only
      for UARTs that have the SRR.

  rts-ctrl:
    type: boolean
    description: Support RTS signal controlled by SW
