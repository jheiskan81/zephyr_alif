name: alif-lfs-mram
append:
  EXTRA_CONF_FILE: alif-lfs-mram.conf

boards:
   /alif_b1.*/.*/rtss_he/:
    append:
      EXTRA_DTC_OVERLAY_FILE: alif_balletto_dk_rtss_he.overlay

   /alif_e1c.*/.*/rtss_he/:
    append:
      EXTRA_DTC_OVERLAY_FILE: alif_ensemble_e1c_dk_rtss_he.overlay

   /(alif_e3|alif_e4|alif_e7|alif_e8).*/.*/rtss_he/:
    append:
      EXTRA_DTC_OVERLAY_FILE: alif_ensemble_dk_rtss_he.overlay

   /(alif_e3|alif_e4|alif_e7|alif_e8).*/.*/rtss_hp/:
    append:
      EXTRA_DTC_OVERLAY_FILE: alif_ensemble_dk_rtss_hp.overlay
